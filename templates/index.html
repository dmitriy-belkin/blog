{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    {% if user %}
    <ul>
        {% for article in articles %}
        <li><a href="/articles/{{ article.id }}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>You need to <a href="/login">login</a> to see the articles.</p>
    {% endif %}
</div>
{% endblock %}
